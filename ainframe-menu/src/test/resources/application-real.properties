ainframe.cache.ehcache.config = ehcache.xml
ainframe.cache.ehcache.cacheConfig = classpath*:/org/ainframe/*/**/cache.xml, classpath*:org/ainframe/*/**/*-cache.xml
ainframe.cache.ehcache.charset = UTF-8

spring.jpa.database=ORACLE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

spring.datasource.platform=oracle
spring.datasource.initialize=false
#spring.datasource.schema=schema.sql
#spring.datasource.data=data.sql
spring.datasource.url=jdbc:oracle:thin:@portaldb.aintop.co.kr:17521:ATDBUTF8
spring.datasource.username=portal
spring.datasource.password=portal
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.validationQuery=SELECT 1 from DUAL
spring.datasource.testWhileIdle=true

logging.level.org.ainframe=debug
logging.level.net.sf.ehcache=debug
