ainframe.cache.ehcache.config = ehcache.xml
ainframe.cache.ehcache.cacheConfig = classpath*:/org/ainframe/*/**/cache.xml, classpath*:org/ainframe/*/**/*-cache.xml
ainframe.cache.ehcache.charset = UTF-8

spring.jpa.database=H2
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=oracle
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.hbm2ddl.import_files=menu-data-oracle.sql
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;Mode=Oracle;DATABASE_TO_UPPER=false;
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.initialize=true
#spring.datasource.initialization-mode=always
#spring.datasource.schema=classpath:org/ainframe/web/menu/ddl
#spring.datasource.data=classpath:org/ainframe/web/menu/ddl

logging.level.org.ainframe=debug